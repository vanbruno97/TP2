        <div class="container">
            <div class="info1">
                <div class="Nom">
                    <div>
                     <form action="">
                    <label for="name">Nom</label>
                    <div>
                     <input class="fill" type="text" id="Name">
                    </div>
                     </form>
                    </div>   
                </div>
                    <div>
                        <div>
                            <label for="country">Pays</label>
                        </div>
                        <div class="pays">

                                <select class="fill" id="country" name="country">

                                </select>
                            </form>
                        </div>
                     </div>
                </div>

                    <div>
                    <form action="">

                    </div>
                    <div>
                        <input class="fill" type="email" id="email">
                    </div>
                     </form>
                </div>
                    <div class="objectif">
                        <div>
                            <form>

                            </div>
                        </div>
                        
                    </div>

                            </div>      
                        </div>
